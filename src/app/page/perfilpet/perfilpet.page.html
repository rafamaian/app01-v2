<!-- Header -->

<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <img src="assets/logo.png" style="width: 140px; height: 50px; margin-left: 40px;" alt="Parada Pet" routerLink="/home">

  <!--Pedir ajuda ao professor para resolver  <ion-thumbnail slot="end" *ngIf="auth.user | async as user; else showLogin">
      <img src="{{user.photoURL}}" alt="{{user.displayName}}" routerLink="/profile">
    </ion-thumbnail>-->
    <ng-template #showLogin>
      <ion-thumbnail slot="end">
        <img src="assets/teste.png" style="width: 8
        0px; height: 40px;" alt="logue-se" routerLink="/login">
      </ion-thumbnail>
    </ng-template>

  <!--  <ion-icon name="phone-portrait-outline" slot="end"
    size="large" class="ion-margin-end" routerLink="/home"></ion-icon>-->

  </ion-toolbar>
</ion-header>

<!-- BODY -->

<ion-content class="ion-padding-horizontal">

  <div class="bg-primary vertical-padding">

    <img src="https://image.flaticon.com/icons/svg/163/163801.svg" alt="" style="width: 140px; height: 100px; margin-left: 75px; margin-top: 20px;" class="image-round">

    <div class="ion-text-center">
      <h6 class="text-white"><strong>Juanito Perez</strong></h6>
    </div>

    <ion-list></ion-list>

  </div>

  <ion-item>
    <article *ngIf="item">

      <h2>{{ (item | async)?.title }}</h2>
      <small class="block text-right">Por {{ (item | async)?.author }} em {{ (item | async)?.date | date: 'dd/MM/yyyy'
        }}.</small>
      <div [innerHTML]="(item | async)?.text"></div>
      <hr>
    </article>
    <ion-textarea></ion-textarea>
  </ion-item>

</ion-content>

<!-- Footer -->

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home">
          <ion-icon name="paw-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/">
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-label>Notificação</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          <ion-label>Chat</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
